<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Dynamic Cell Generator</title>
 <link href=[https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"](https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css") rel="stylesheet">
 <style>
 .generated-row {
 margin-top: 20px;
 }
 </style>
</head>
<body>
 <div class="container mt-5">
 <button id="newButton" class="btn btn-primary">New</button>
 <div id="generatedContent"></div>
 </div>

 <script>
 document.getElementById('newButton').addEventListener('click', function() {
 const generatedContent = document.getElementById('generatedContent');
 
 // Create the header row
 const headerRow = document.createElement('div');
 headerRow.className = 'row mt-3';
 headerRow.innerHTML = `
 <div class="col-md-4"><strong>Badge Number</strong></div>
 <div class="col-md-4"><strong>Name</strong></div>
 <div class="col-md-4"><strong>Login</strong></div>
 `;
 
 // Create the data row
 const dataRow = document.createElement('div');
 dataRow.className = 'row generated-row';
 dataRow.innerHTML = `
 <div class="col-md-4"><input type="text" class="form-control" placeholder="Badge Number"></div>
 <div class="col-md-4"><input type="text" class="form-control" placeholder="Name"></div>
 <div class="col-md-4"><input type="text" class="form-control" placeholder="Login"></div>
 `;
 
 // Append the new rows to the generated content
 generatedContent.appendChild(headerRow);
 generatedContent.appendChild(dataRow);
 });
 </script>
</body>
</html>
